<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certichain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #4a89dc;
      --dark-blue: #3b7dd8;
      --accent-orange: #ff7e5f;
      --light-gray: #f5f7fa;
      --dark-gray: #656565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #2c3e50;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .logo img {
      height: 100px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--dark-gray);
      margin-bottom: 40px;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 40px;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 220px;
    }

    .btn img {
      height: 24px;
      margin-right: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
    }

    .background-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .icon {
      position: absolute;
      opacity: 0.17;
    }

    .icon img {
      width: 50px;
    }

    .icon1  { top: 10%; left: 5%; }
    .icon2  { top: 20%; right: 10%; }
    .icon3  { top: 40%; left: 15%; }
    .icon4  { top: 60%; right: 60%; }
    .icon5  { bottom: 15%; left: 25%; }
    .icon6  { bottom: 10%; right: 5%; }
    .icon7  { top: 30%; right: 35%; }
    .icon8  { bottom: 15%; left: 40%; }
    .icon9  { top: 12%; left: 60%; }
    .icon10 { bottom: 20%; right: 15%; }
    .icon11 { top: 75%; left: 10%; }
    .icon12 { top: 5%; right: 71%;}
    .icon13 { bottom: 30%; right: 10%; }
    .icon14 { bottom: 5%; left: 5%; }


    @media (max-width: 600px) {
      .title {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 12px 20px;
        min-width: 180px;
      }

      .icon img {
        width: 40px;
      }

      .logo img {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./logo.png" alt="Logo">
  </div>

  <div class="title">Certichain</div>
  <div class="subtitle">A secure and tamper-proof blockchain-based platform for instant degree addition and verification.</div>

  <div class="buttons">
    <button class="btn" onclick="goToAdmin()">
      <img src="https://img.icons8.com/fluency/48/admin-settings-male.png" alt="Admin Icon"> Admin Login
    </button>
    <button class="btn" onclick="goToVerifier()">
      <img src="https://img.icons8.com/fluency/48/ok.png" alt="Verifier Icon"> Verify Degree
    </button>
  </div>

  <!-- Background Icons -->
  <div class="background-icons">
    <div class="icon icon1"><img src="https://img.icons8.com/color/48/settings--v1.png"/></div>
    <div class="icon icon2"><img src="https://img.icons8.com/color/48/document--v1.png"/></div>
    <div class="icon icon3"><img src="https://img.icons8.com/color/48/graduation-cap.png"/></div>
    <div class="icon icon5"><img src="https://img.icons8.com/color/48/contract-job.png"/></div>
    <div class="icon icon6"><img src="https://img.icons8.com/color/48/open-box.png"/></div>
    <div class="icon icon7"><img src="https://img.icons8.com/color/48/handshake.png"/></div>
    <div class="icon icon8"><img src="https://img.icons8.com/color/48/identity-theft.png"/></div>
    <div class="icon icon9"><img src="https://img.icons8.com/color/48/approval.png"/></div>
    <div class="icon icon10"><img src="https://img.icons8.com/color/48/blockchain-technology.png"/></div>
    <div class="icon icon11"><img src="https://img.icons8.com/color/48/secured-letter.png"/></div>
    <div class="icon icon12"><img src="https://img.icons8.com/color/48/security-checked.png"/></div>
    <div class="icon icon13"><img src="https://img.icons8.com/color/48/data-encryption.png"/></div>
    <div class="icon icon14"><img src="https://img.icons8.com/color/48/student-center.png"/></div>

  </div>

  <script>
    function goToAdmin() {
      window.location.href = "./admin/admin_auth.html";
    }

    function goToVerifier() {
      window.location.href = "./verifier/index.html";
    }
  </script>
</body>
</html>
